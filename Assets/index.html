<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game - Case Pollock</title>
  <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="Assets/Javascript/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>Psychic Game - Case Pollock</h1>
        </header>
        <div class="instructions">
          <h3>Guess the specific letter that the code has chosen. Any letter from A - Z</h3>
          <br>
          <h2>Are you a Psychic?</h2>
        </div>
        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="let">Guessed so far: </p></li>
          </ul>  
        </div>
        <div class="col-md-3">   
        </div>
      </div>
  </div> 
    <div class="col-md-12">
    </div>
    <script type="text/javascript" src="game.js"></script>
</body>

</html>
